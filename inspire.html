     a date of access and log their activity-->

    <div class="tile is-parent">
        <article class="tile is-child notification is-warning">
            <p class="title">Inspire Activity!</p>
            <p id="inspireNext" class="subtitle"> Something to lift spirits</p>
            <p>If you commit to the activity, click "I commit!" and gain a Be Better spot on the better board!</p>
            <button id="inspireNextButton"> Next please! </button> <button id="commitButton">I commit!</button>
            </figure>
        </article>
    </div>

    <div class="table-container">

            <thead>
                <tr>
                    <th id="beBetterUser">Username</th>
                    <th id="commitPoints">Points</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
